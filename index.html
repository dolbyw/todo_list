<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 基础图标配置 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/pwa-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/pwa-512x512.png" />
    
    <!-- Apple 设备配置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Todo App" />
    
    <!-- 响应式视口配置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- PWA 和浏览器配置 -->
    <meta name="description" content="简洁、美观、流畅的待办事项管理工具，支持离线使用和WebDAV同步" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="background-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Todo App" />
    
    <!-- Microsoft 配置 -->
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-TileImage" content="/pwa-192x192.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Firefox 配置 -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- 安全和性能配置 -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <title>Todo App - 待办事项管理</title>
    <script type="module">
      if (import.meta.hot?.on) {
        import.meta.hot.on('vite:error', (error) => {
          if (error.err) {
            console.error([error.err.message, error.err.frame].filter(Boolean).join('\n'));
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
